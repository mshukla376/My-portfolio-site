<!doctype html>
{% load static%}
<html lang="en">
  <head>
  <link rel="icon" 
      type="image/png" 
      href="static/image/ms.jpg">
  <title>{% block title%}{% endblock title%}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/down.css">
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/ex.css' %}" rel="stylesheet" media="all">
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static '/css/main.css'  %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">

    <!-- load CSS -->
   

    <style>
      .carousel-c {
          position: relative;
          {% comment %} right: 15%; {% endcomment %}
          bottom: 30rem;
          left: 2%;
          {% comment %} padding-top: 3.25rem; {% endcomment %}
          {% comment %} padding-bottom: 1.25rem; {% endcomment %}
          color: #040404;
          text-align: center;
      }
      .custom-c {
          position: relative;
          {% comment %} right: 50%; {% endcomment %}
          bottom: 25rem;
          left: -25%;
          {% comment %} padding-top: 3.25rem; {% endcomment %}
          {% comment %} padding-bottom: 1.25rem; {% endcomment %}
          color: #040404;
          text-align: center;
      }
    </style>
  </head>
  
  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'resume' %}">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active"  href="#">Blog</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Projects
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'game' %}">Project 1</a></li>
                <li><a class="dropdown-item" href="{% url 'site' %}">Project 2</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'Feedback' %}">Contact Us</a>
            </li>
          </ul>
          <a type="button" class="mr-2 btn btn-primary" style="color:black;" href="{% url 'loginUser' %}">Login</a>
        </div>
        <a type="button" class="btn btn-primary" style="color:black;" href="{% url 'Signup' %}">Sign Up</a>
      </div>
</nav>

{% block body%} {% endblock body %}

  <div class="container p-4">

      <!-- Facebook -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"

      ></a>

      <!-- Twitter -->

      ></a>

      <!-- Instagram -->

        ><i class="fa fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fa fa-linkedin"></i
      ></a>

      <!-- Github -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fa fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->

    <script src="{% static 'js/log.js' %}"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% block post_scripts %}{% endblock post_scripts %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

</html>
