{% extends 'navbar.html' %}
{% block title %}Login IN{% endblock title %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% load static %}
{% block css %}

<style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 30%;
}


.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 300;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

{% endblock css %}

{% block body %}

<form class="form-signin" action="{% url "loginUser" %}" method="post">
	{% csrf_token %}
      <img class="mb-4 center" src="{% static 'image/login-logo.png' %}" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal text-center">Please log in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Your Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button><br>
	  <a href="{% url "reset_password" %}">Forgot password?</a>
    </form>

{% endblock body %}
