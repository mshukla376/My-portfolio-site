{% extends 'navbar.html' %}
{% block title %}Login IN{% endblock title %}
{% block body %}



<div class="login-reg-panel">
<form class="form-signin" action="{% url "loginUser" %}" method="post">
    {% csrf_token %}
	<div class="login-info-box">
		<h2>Have an account?</h2>
		<p>Login Here</p>
		<label id="label-register" for="log-reg-show">Login</label>
		<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
	</div>
						
	<div class="register-info-box">
		<h2>Don't have an account?</h2>
		<p>Register Here</p>
		<a href="{% url 'Signup' %}" id="label-login" for="log-login-show" style='color:black;'>Register</a>
		<input type="radio" name="active-log-panel" id="log-login-show">
	</div>
						
	<div class="white-panel">
		<div class="login-show">
			<h2>LOGIN</h2>
			<input type="text" placeholder="User Name" name="username" Required>
			<input type="password" placeholder="Password" name="password" Required>
			<input type="submit" class="btn btn-primary" value="Login">
			<a href="{% url "reset_password" %}">Forgot password?</a>
		</div>
	</div>
</div>

{% endblock body %}
