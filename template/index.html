{% extends "navbar.html" %}
{% block title%}HOME{%endblock title%}
{%block body%}
<style>


.containe .btn {
  position: absolute;
  top: 8%;
  left: 15%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color:rgb(0,0,139);
  color: white;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.containe .btn:hover {
  background-color: black;
}
@media(max-width:767px){
  .con {
    display:none;
  }
}
</style>
{% load static %}
<div class="container-fluid mt-0 px-0">
<div id="carouselExampleIndicators" class="carousel slide px-0" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="containe carousel-item active">
      <img src="{% static 'image/cr-portfolio.jpg' %}" width="1900" height="700" class="d-block w-100" alt="...">
      <div class="containe">
      <a type="button" class="con btn btn-primary color:black;" style="color:white;" href="{% url 'resume' %}">click here to see Portfolio</a>
    </div>
    </div>
    
    <div class="carousel-item">
      <img src="{% static 'image/cr-blog.jpg' %}" class="d-block w-100" alt="...">
      <div class="containe">
      <a type="button" class="con btn btn-primary color:black;" style="background-color:black; color:white;">in this site you can access blog</a>
    </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'image/cr-project.jpg' %}" class="d-block w-100" alt="...">
      <div class="containe">
      <a type="button" class="con btn btn-primary color:purple;" style="background-color:purple; color:white;" href="{% url 'Signup' %}">in this site you can see my Projects</a>
    </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
